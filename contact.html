<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ribbon">
        <ul id="list" class="nav-links">
            <li class="ribbon-list"><a href="index.html">Home</a></li>
            <li class="ribbon-list"><a href="about.html">About</a></li>
            <li class="ribbon-list"><a href="projects.html">Projects</a></li>
            <li class="ribbon-list"><a href="work-experience.html">Work Experience</a></li>
            <li class="ribbon-list"><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </div>

    <div id="box1">
        <div class="box">
            <h1 id="name">Get in Touch</h1>
            <p class="contact-text">I'd love to hear from you! Whether you have a question, want to collaborate, or just want to say hi, feel free to reach out.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email-input" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message-input" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="box">
            <img id="main_image" src="images/contact.jpg" alt="Contact Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
